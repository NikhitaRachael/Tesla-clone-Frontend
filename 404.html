<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>404 - Page Not Found</title>
  <link rel="stylesheet" href="static/css/style.css">
<link rel="icon" type="image/png" href="https://i.postimg.cc/YC9wgw1h/icons8-tesla-48.png">
  <style>
    body {
      background-color: #000;
      color: #fff;
      font-family: 'Helvetica Neue', sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      text-align: center;
      padding: 2rem;
    }

    h1 {
      font-size: 5rem;
      margin-bottom: 1rem;
    }

    p {
      font-size: 1.5rem;
      margin-bottom: 2rem;
      color: #ccc;
    }

    .btn {
      background-color: white;
      color: black;
      border: none;
      padding: 1rem 2rem;
      font-weight: bold;
      font-size: 1rem;
      border-radius: 4px;
      cursor: pointer;
      text-decoration: none;
      transition: background 0.3s;
    }

    .btn:hover {
      background-color: #ddd;
    }

    .logo {
      margin-bottom: 3rem;
    }

    .logo img {
      height: 150px;
      width: auto;
      object-fit: contain;
    }
  </style>
</head>
<body>
  <div class="logo">
    <a href="/">
      <img src="https://i.postimg.cc/LXpkcxXM/Tesla-Inc-Wordmark-White-Logo-wine.png" alt="Tesla Logo">
    </a>
  </div>
  <h1>404</h1>
  <p>Oops! The page you’re looking for doesn’t exist.</p>
  <a href="/" class="btn">Return Home</a>
</body>
</html>
