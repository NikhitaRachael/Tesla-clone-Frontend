<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Cybertruck | Tesla Clone</title>
  <link rel="stylesheet" href="static/css/style.css">
<link rel="icon" type="image/png" href="https://i.postimg.cc/YC9wgw1h/icons8-tesla-48.png">

  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: 'Helvetica Neue', sans-serif;
      background-color: #000;
      color: white;
    }

    .main-container {
      display: flex;
      height: calc(100vh - 70px); /* Adjust for navbar */
    }

    .carousel-container {
      width: 65%;
      height: 100%;
      position: relative;
      display: flex;
      align-items: center;
      justify-content: center;
      background-color: #111;
      overflow: hidden;
    }

    .carousel-container img {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      object-fit: cover;
    }

    .arrow {
      position: absolute;
      top: 50%;
      transform: translateY(-50%);
      font-size: 2.5rem;
      color: white;
      background: rgba(0, 0, 0, 0.5);
      border: none;
      cursor: pointer;
      padding: 0.5rem 1rem;
      z-index: 2;
    }

    .arrow.left { left: 10px; }
    .arrow.right { right: 10px; }

    .details-container {
      width: 35%;
      height: 100%;
      padding: 3rem 2rem;
      display: flex;
      flex-direction: column;
      justify-content: center;
      background-color: #121212;
    }

    .details-container h1 {
      font-size: 2.5rem;
      margin-bottom: 1rem;
    }

    .details-container p {
      font-size: 1.1rem;
      line-height: 1.6;
      color: #ccc;
      margin-bottom: 2rem;
    }

    .btn {
      background-color: white;
      color: black;
      border: none;
      padding: 1rem 2rem;
      font-weight: bold;
      font-size: 1rem;
      border-radius: 4px;
      cursor: pointer;
      transition: background 0.3s;
      width: fit-content;
    }

    .btn:hover {
      background-color: #ddd;
    }

    @media (max-width: 900px) {
      .main-container {
        flex-direction: column;
        height: auto;
      }

      .carousel-container,
      .details-container {
        width: 100%;
        height: auto;
      }

      .carousel-container img {
        position: static;
        width: 100%;
        height: auto;
        object-fit: contain;
      }

      .details-container {
        padding: 2rem;
        text-align: center;
      }

      .btn {
        margin: 0 auto;
      }
    }
  </style>
</head>

<body>
<header class="navbar">
  <div class="logo">
    <a href="/">
      <img src="https://i.postimg.cc/LXpkcxXM/Tesla-Inc-Wordmark-White-Logo-wine.png" alt="Tesla Logo">
    </a>
  </div>
  <nav>
    <a href="#cars">Cars</a>
    <a href="#energy">Energy</a>
    <a href="#about">About</a>
  </nav>
</header>

<div class="main-container">
  <div class="carousel-container">
    <button class="arrow left" onclick="changeImage(-1)">❮</button>
    <img id="cyber-img" src="https://i.postimg.cc/Xvcx7Rtv/image-2025-06-15-050135644.png" alt="Cybertruck">
    <button class="arrow right" onclick="changeImage(1)">❯</button>
  </div>

  <div class="details-container">
    <h1>Cybertruck</h1>
    <p>
      The Tesla Cybertruck is built for ultimate durability and passenger protection.
      With a nearly impenetrable exoskeleton and futuristic design, it redefines performance, utility, and strength.
    </p>
    <button class="btn">Pre-Order Now</button>
  </div>
</div>

<script>
  const images = [
    "https://i.postimg.cc/Xvcx7Rtv/image-2025-06-15-050135644.png",
    "https://i.postimg.cc/5NK2Dj04/image-2025-06-15-050833058.png",
    "https://i.postimg.cc/NFTkSZ8Y/image-2025-06-15-050547407.png",
    "https://i.postimg.cc/4xwbD6cK/image-2025-06-15-050740644.png",
    "https://i.postimg.cc/FRG4cnkr/image-2025-06-15-051023120.png"
  ];
  let currentIndex = 0;

  function changeImage(direction) {
    currentIndex = (currentIndex + direction + images.length) % images.length;
    document.getElementById("cyber-img").src = images[currentIndex];
  }
</script>
</body>
</html>
